        }

            justify-content: flex-start;

        .iphone-frame {

            border-radius: 55px;

            overflow: hidden;
            max-height: 90vh;
            max-width: 90vw;
        }
        .dynamic-island {
            position: absolute;
            top: 11px; left: 50%; transform: translateX(-50%);
            width: 126px; height: 37px;
            background: black; border-radius: 20px; z-index: 100;
        }
        #photo-display {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 0.05s; 
            filter: contrast(1.1);
        }

        
        .ui-layer { 
            position: absolute; color: white; z-index: 50; 
            cursor: pointer; transition: transform 0.1s;
        }
        .ui-layer:active { transform: scale(0.9); }
        
        
        .ui-top { 
            top: 60px; left: 25px; 
            font-size: 28px; line-height: 1; 
            animation: intense-neon-pulse 2s ease-in-out infinite;
        }
        
        .ui-side { 
            top: 60px; right: 25px; 
            display: flex; flex-direction: column; gap: 25px; 
            align-items: center; 
            font-size: 24px; line-height: 1; 
        }

        .ui-bottom { 
            bottom: 40px; width: 100%; padding: 0 25px; 
            box-sizing: border-box; display: flex; gap: 10px; pointer-events: none; 
        }

        
        
        
        @keyframes intense-neon-pulse {
            0% { 
                opacity: 0.7; 
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.25); 
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(255, 255, 255, 0.6); 
            }
            100% { 
                opacity: 0.7; 
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); 
            }
        }

        
        @keyframes intense-btn-glow {
            0% { 
                transform: scale(1);
                border-color: rgba(255,255,255,0.3);
                box-shadow: 0 0 0 rgba(255,255,255,0);
            }
            50% { 
                transform: scale(1.05); /* 버튼이 튀어나오는 느낌 */
                border-color: rgba(255,255,255,1);
                box-shadow: 
                    0 0 15px rgba(255,255,255,0.6), /* 외부 광채 */
                    inset 0 0 10px rgba(255,255,255,0.3); /* 내부 광채 */

            100% { 
                transform: scale(1);
                border-color: rgba(255,255,255,0.3);
                box-shadow: 0 0 0 rgba(255,255,255,0);
            }
        }

        
        .ui-side span {

        .pill-btn {
            flex: 1; padding: 12px 0; 
            border-radius: 30px; text-align: center; font-size: 14px; font-weight: 600;
            pointer-events: auto; cursor: pointer;
            
            
            animation: intense-btn-glow 2s ease-in-out infinite;
        }

       
        .pill-dark { 
            background: rgba(0,0,0,0.5); /* 배경을 좀 더 어둡게 하여 빛을 강조 */

        .pill-light {

            draw: ["당신이 그리고 싶은 건 순간인가요, 감정인가요?", "이 선 하나에 어떤 마음을 숨기나요?", "그림은 남지 않아요. 마음은 남겠죠."],
            emoji: ["감정을 이모지로 충분히 표현했다고 느끼나요?", "기호가 당신의 마음을 대신해줄까요?", "당신의 이야기를 이모지가 요약해도 괜찮나요?"],
            music: ["누구의 감정에 기대고 있나요?", "당신의 서사는 배경음악 없이는 완성되지 않나요?", "노래가 마음을 대신해주면 편하죠. 하지만 당신의 이야기는요?"],
            sparkle: ["무엇을 감추고 싶은가요?", "이 필터는 당신을 꾸미나요, 숨기나요?", "이윤은 더 선명해지고, 당신은 흐려집니다.", "필터로는 서사가 만들어지지 않아요."]
        };

        let imgIndex = 0;
        let audioCtx;
        const photoDisplay = document.getElementById('photo-display');
        const textOutput = document.getElementById('text-output');
        const alertBox = document.getElementById('global-alert');
        const alertMessageText = document.getElementById('alert-message-text');
        const fullStaticOverlay = document.getElementById('full-static-overlay');

        function randomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
        function createNonsense() { return `${randomItem(words.adj)} ${randomItem(words.noun)} ${randomItem(words.verb)} `; }

        function triggerAlert(key) {
            const msgs = alertMessages[key];
            if(!msgs) return;
            
            alertMessageText.innerText = randomItem(msgs);
            alertBox.classList.add('alert-active');
            
            if(audioCtx) {
                const now = audioCtx.currentTime;
                const duration = 0.6;
                const osc1 = audioCtx.createOscillator();
                const gain1 = audioCtx.createGain();
                osc1.type = 'square';
                osc1.frequency.setValueAtTime(853, now);
                gain1.gain.setValueAtTime(0.01, now);
                osc1.connect(gain1);
                gain1.connect(audioCtx.destination);
                osc1.start(now);
                osc1.stop(now + duration);

                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.type = 'square';
                osc2.frequency.setValueAtTime(960, now);
                gain2.gain.setValueAtTime(0.01, now);
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.start(now);
                osc2.stop(now + duration);
            }

            setTimeout(() => {
                alertBox.classList.remove('alert-active');
            }, 800); 
        }

        function playTypeSound() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(800 + Math.random()*300, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03); 
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.03);
        }

        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            updateImage();
            typeLoop();
            setInterval(updateImage, 200);
            randomStaticLoop(); 
        }

        function updateImage() {
            if (images.length === 0) return;
            const url = images[imgIndex % images.length];
            photoDisplay.style.backgroundImage = `url('${url}')`;
            imgIndex++;
        }

        function triggerFullStatic() {
            fullStaticOverlay.classList.add('static-active');
            setTimeout(() => {
                fullStaticOverlay.classList.remove('static-active');
            }, 300 + Math.random() * 500);
        }

        function randomStaticLoop() {
            const nextTime = Math.random() * 10000 + 5000;
            setTimeout(() => {
                if(Math.random() > 0.7) triggerFullStatic();
                randomStaticLoop();
            }, nextTime);
        }

        function typeLoop() {
            const sentence = createNonsense();
            let charIdx = 0;

            function nextChar() {
                if (charIdx < sentence.length) {
                    const char = sentence.charAt(charIdx);
                    const span = document.createElement('span');
                    span.innerText = char;

                    const fontStyles = ['font-inter', 'font-noto-sans', 'font-noto-serif', 'font-nanum-pen', 'font-gowun'];
                    span.classList.add(randomItem(fontStyles));

                    const weights = ['weight-light', 'weight-normal', 'weight-bold'];
                    span.classList.add(randomItem(weights));

                    if (Math.random() < 0.3) span.classList.add('style-italic');

                    const randomSize = 0.9 + Math.random() * 0.4;
                    span.style.fontSize = `${randomSize}em`;

                    if (Math.random() < 0.1) {
                        span.style.marginLeft = `-${Math.random() * 15 + 5}px`;
                    }
                    
                    textOutput.appendChild(span);
                    playTypeSound();
                    
                    charIdx++;
                    setTimeout(nextChar, 10 + Math.random() * 40); 
                } else {
                    setTimeout(typeLoop, 50); 
                }
            }
            nextChar();
        }
    </script>
